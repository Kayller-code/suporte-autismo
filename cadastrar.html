<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cadastrar.css" />
    <title>Cadastro - Seu Site</title>
  </head>
  <body>
    <main>
      <div class="page-title">
        <h2>Criar Conta</h2>
        <hr />
      </div>

      <div class="register-container">
        <form class="register-form" id="register-form">
          <!-- Adicione um ID ao formulário -->
          <div class="form-row">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="form-group">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" required />
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirmar Senha</label>
              <input type="password" id="confirm-password" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="birthdate">Data de Nascimento</label>
              <input type="date" id="birthdate" required />
            </div>

            <div class="form-group">
              <label for="gender">Gênero</label>
              <select id="gender">
                <option value="">Selecione</option>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
                <option value="prefer-not-to-say">Prefiro não informar</option>
              </select>
            </div>
          </div>

          <button type="submit">Criar Conta</button>

          <div class="login-link">
            Já tem uma conta? <a href="login.html">Faça login</a>
          </div>
        </form>
      </div>
    </main>
    <script type="module">
      // Importa a função de registro
      import { registerUser } from "./js/auth.js";

      document
        .getElementById("register-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const lastname = document.getElementById("lastname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const birthdate = document.getElementById("birthdate").value;
          const gender = document.getElementById("gender").value;

          if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
          }

          if (
            registerUser(name, lastname, email, password, birthdate, gender)
          ) {
            alert(
              "Cadastro realizado com sucesso! Agora você pode fazer login."
            );
            window.location.href = "login.html"; // Redireciona para a página de login
          } else {
            alert("Erro ao cadastrar. O e-mail já pode estar em uso.");
          }
        });
    </script>
  </body>
</html>
